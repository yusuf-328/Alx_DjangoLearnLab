<!DOCTYPE html>
<html>
<head>
    <title>Bookshelf</title>
</head>
<body>
    <h1>Bookshelf</h1>
    <ul>
        {% for book in books %}
            <li>{{ book.title }} by {{ book.author }} ({{ book.publication_year }})</li>
        {% empty %}
            <li>No books available.</li>
        {% endfor %}
    </ul>
</body>
</html>
